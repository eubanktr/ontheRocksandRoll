<!DOCTYPE html>
<html lang="en">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>On the Rocks and Roll</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="shortcut icon" type="image/jpg" href="cody-chan-VXsJcoI5J5w-unsplash.jpg"/>

</head>
<body>
    <nav>
        <div class="nav-wrapper orange">
        <a href="#" class="brand-logo center">Welcome!</a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h3 class="header center orange-text">Find an event and pick from a list of mixed drinks!</h3>
        <div class="row center">
            <h5 class="header col s12 m12 l12 light">What area are you looking in? Please enter the zip code below.</h5>
            <input class="header col s12 light" type='number' id=postalCode placeholder='Enter Zip Code'></input>
        </div>
        <br><br>
      <div class="collection">
        <h5 class='row center header col s12 m12 l12 light'><strong>Are you over the age of 21?</strong></h5>
        <br>
        <div class="row center">
            <button id="submitYes" class="row s3 m6 l3 btn-large waves-effect waves-light orange">Yes</button>
            <button id="submitNo" class="row s3 m6 l3 btn-large waves-effect waves-light orange">No</button>
            </div>
      </div>
        
        
        
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>Looks like something went wrong!</h4>
            <p>You must enter a valid 5 digit zip code</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
            </div>
          </div>




    </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/indexScript.js"></script>
</body>
</html>
